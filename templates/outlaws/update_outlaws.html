<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Outlaws Collection</title>
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <form method="POST" action="{{ url_for('process_update_outlaws') }}">
            <!-- Navigation Bar -->
            <div class="nav-bar">
                <a href="{{ url_for('export_outlaws_csv') }}" class="export-btn">Export as CSV</a>
                <a href="{{ url_for('export_outlaws_sql') }}" class="export-btn">Export as SQL</a>
                <a href="{{ url_for('outlaws') }}" class="export-btn">Back to Outlaws</a>
                <button class="export-btn" type="submit">Submit All Changes</button>
            </div>

            <!-- Collection Update Table -->
            <table>
                <thead>
                    <tr>
                        <th>Card Name</th>
                        <th>Set</th>
                        <th>Collector #</th>
                        <th>Collected</th>
                    </tr>
                </thead>
                <tbody>
                    {% if outlaws %}
                        {% for card in outlaws %}
                        <tr>
                            <td>{{ card[0] }}</td> <!-- Card Name for user clarity -->
                            <td>{{ card[2] }}</td> <!-- Set Code -->
                            <td><center>{{ card[3] }}</center></td> <!-- Collector Number -->
                            <td>
                                <input 
                                    type="number" 
                                    name="{{ card[3] }}" 
                                    value="{{ card[1] }}" 
                                    min="0" 
                                    max="4">
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="4" style="text-align: center;">No cards found in the database.</td>
                        </tr>
                    {% endif %}
                </tbody>
                
            </table>
        </form>
    </body>
</html>
