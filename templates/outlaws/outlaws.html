<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlaws of Thunder Junction Catalog</title>
    <link rel="stylesheet" href="/static/css/new-style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('search-sidebar');
        const mainContent = document.getElementById('main-content');
    
        // Open sidebar
        document.getElementById('open-sidebar').addEventListener('click', function () {
            sidebar.classList.add('open');
            mainContent.classList.add('shrunk');
            });
    
        // Close sidebar
        document.getElementById('close-sidebar').addEventListener('click', function () {
            sidebar.classList.remove('open');
            mainContent.classList.remove('shrunk');
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('search-sidebar');
        const mainContent = document.getElementById('main-content');
        const openSidebarButton = document.getElementById('open-sidebar');
        const closeSidebarButton = document.getElementById('close-sidebar');
    
        // Restore sidebar state from localStorage
        if (localStorage.getItem('sidebarOpen') === 'true') {
            sidebar.classList.add('open');
            mainContent.classList.add('shrunk');
        }
    
        // Open sidebar
        openSidebarButton.addEventListener('click', function () {
            sidebar.classList.add('open');
            mainContent.classList.add('shrunk');
            localStorage.setItem('sidebarOpen', 'true'); // Save state
        });
    
        // Close sidebar
        closeSidebarButton.addEventListener('click', function () {
            sidebar.classList.remove('open');
            mainContent.classList.remove('shrunk');
            localStorage.setItem('sidebarOpen', 'false'); // Save state
        });
    });
    </script>
</head>
<body>
    {% include "nav.html" %}

    <h1>Outlaws of Thunder Junction Catalog</h1>
    <div class="page-container">
        <div id="main-content" class="main-content">
            <div class="card-container catalog">
                {% for outlaw in outlaws %}
                    <div class="card">
                        {% if outlaw.image_url %}
                            <img 
                            src="{{ outlaw.image_url}}" 
                            alt="{{ outlaw.name }}" 
                            class="{% if not outlaw.greyscale %}collected{% endif %}"
                            onclick="showPopup('{{outlaw.name }}')">
                        {% else %}
                            <div>No Image Available</div>
                        {% endif %}
                        <div>{{ outlaw.name }} (#{{ outlaw.collector_number }})</div>
                        <div class="collection-status">
                            Collected: {{ outlaw.collected }} / 4
                        </div>   
                    </div>
                {% endfor %}
            </div>
        </div>
        <div id="search-sidebar" class="sidebar">
            <a href="javascript:void(0)" class="close-btn" id="close-sidebar">&times;</a>
            <form id="search-form" method="GET" action="/collections/otj">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter card name">
                </div>
                <div class="form-group">
                    <label for="collected">Collected:</label>
                    <select id="collected" name="collected">
                        <option value="">Any</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="full_set">Full Set:</label>
                    <select id="full_set" name="full_set">
                        <option value="">Any</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rarity">Rarity</label>
                    <select id="rarity" name="rarity">
                        <option value="">Any</option>
                        <option value="common">Common</option>
                        <option value="uncommon">Uncommon</option>
                        <option value="rare">Rare</option>
                        <option value="mythic">Mythic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Minimum Price</label>
                    <input type="text" id="price" name="price" placeholder="Minimum Price">
                </div>
                <div class="form-actions">
                    <button type="submit" class="search-btn">Search</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
